<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Screen</title>
</head>
<body>
    <a href="navigation.html">Back</a>
    <h1>Twitter</h1>
    <h2>Tweet</h2>
    <div>
        <img src="profile.jpg" width="48px" height="48px" />
    </div>
    <div>
        <textarea placeholder="What's happening?"></textarea>
    </div>
    <div>
        <select id="select-one-option">
            <option selected value="EVERYONE">Everyone can reply</option>
            <option value="FOLLOWING">People you follow</option>
            <option value="MENTIONED">Only people you mention</option>
        </select>
    </div>
    <hr />
    <div>
        <input type="file" accept="image/*"/>
        <button>Tweet</button>
    </div>
</body>

</html>
